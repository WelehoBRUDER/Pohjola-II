<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pohjola II - 0.2a</title>
  <link rel="stylesheet" href="styles/background.css">
  <link rel="stylesheet" href="styles/player.css">
  <link rel="stylesheet" href="styles/combat.css">
  <link rel="stylesheet" href="styles/lobby.css">
</head>
<body>
  <div id="gameWindow">
    <div id="gameInfoTextPopUp"></div>
    <div id="combatScreen" hidden>
      <div id="playerWindow">
        <div id="playerActionbar">
          <div id="playerActionbar-fill"></div>
          <p id="playerActionbar-percentage"></p>
        </div>
        <div id="playerHealthbar">
          <div id="playerHealthbar-taken"></div>
          <div id="playerHealthbar-fill"></div>
          <p id="playerHealthbar-number"></p>
        </div>
        <div id="playerManabar">
          <div id="playerManabar-fill"></div>
          <p id="playerManabar-number"></p>
        </div>
        <div id="playerStatusEffects"></div>
      </div>
      <div id="playerButtons-container">
        <div id="playerButtons">
          <div id="atk-button"><p>ATK</p></div>
          <div id="ski-button"><p>SKI</p></div>
          <div id="mag-button"><p>MAG</p></div>
          <div id="itm-button"><p>ITM</p></div>
        </div>
        <div id="playerButtons-open" class="slider--closed"></div>
      </div>
      <div id="eventWindow"></div>
      <div id="enemyWindow">
        <div id="enemyActionbar">
          <div id="enemyActionbar-fill"></div>
          <p id="enemyActionbar-percentage"></p>
        </div>
        <div id="enemyHealthbar">
          <div id="enemyHealthbar-taken"></div>
          <div id="enemyHealthbar-fill"></div>
          <p id="enemyHealthbar-number"></p>
        </div>
        <div id="enemyManabar">
          <div id="enemyManabar-fill"></div>
          <p id="enemyManabar-number"></p>
        </div>
        <div id="enemyStatusEffects"></div>
      </div>
      <div id="enemySpriteContainer">
        <p id="enemyName"></p>
        <img src="" alt="" id="enemySprite">
      </div>
      <div id="playerSpriteContainer">
        <p id="playerName"></p>
        <img src="" alt="" id="playerSprite">
      </div>
      <div id="battleEndScreen"> 
        <p id="conclusion">INDETERMINED</p>
        <p id="battleEndText">Lorem Ipsum Dolore, en muista miten se menee tän jälkeen LMAO</p>
        <div id="battleEndButton">Continue</div>
      </div>
    </div>
    <div id="mainScreen" >
      <div id="mainWindow">
        <div id="mainWindowTopBar"></div>
        <div id="mainWindowContainer"></div>
      </div>
      <div id="goldAndXp">
        <div id="goldContainer">
          <img src="images/gold.png" alt="" id="goldIcon">
          <p id="goldNumber"></p>
        </div>
        <div id="xpContainer">
          <img src="images/xp.png" alt="" id="xpIcon">
          <p id="xpNumber">7/10</p>
        </div>
      </div>
      <div id="xpBar">
        <div id="xpBarFill"></div>
      </div>
      <div id="defaultSpriteView">
        <img src="" alt="" id="defaultSprite">
      </div>
      <div id="skillsAndPerks">
        
      </div>
      <div id="combatStats"></div>
    </div>
  </div>
</body>
</html>

<script src="scripts/texts.js"></script>
<script src="scripts/items.js"></script>
<script src="scripts/moves.js"></script>
<script src="scripts/merchants.js"></script>
<script src="scripts/characters.js"></script>
<script src="scripts/dungeon.js"></script>
<script src="scripts/perks.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/lobby.js"></script>
